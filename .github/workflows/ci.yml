name: ci
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff
        run: ruff check .
      - name: Compile entry
        run: python -m py_compile src/label_sentences.py
